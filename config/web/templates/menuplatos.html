<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos del menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        {% include './shared/menu.html'%}
    </header>

    <br><br>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-5">
                    <img src="../static/img/vegetales.jpg" alt="vegetales" class="img-fluid w-100">
                </div>
                <div class="col-12 col-md-7">
                    <h2>Registro de platos</h2>
                    <form method="POST">
                        {{formulario}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer" style="background-color: #000000">
        <div class="container mt-5" >
            <div class="row" style="color: aliceblue;">
                <div class="col-12 col-md-5">
                    <img src="../static/img/foot.jpg" alt="foot" class="img-fluid w-100">
                </div>
                <div class="col-12 col-md-7">
                    <h3>Dirección</h3><br>
                    <h5>Medellín: Calle 7d #43c-36<br>
                        Bogotá: Calle 70 #4-47<br>
                        Cali: Calle 41e #37-16<br><br><br>
                    </h5>

                    <h3>Horarios</h3><br>
                    <h5>Lunes a Sábado: 12:00 a 3:00pm - 7:00pm a 10:00pm. <br>
                        Domingos y festivos de 12:00pm a 4:00pm.
                    </h5>
                </div>
            </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
